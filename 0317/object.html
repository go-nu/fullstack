<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트 객체
        // key : value 로 이루어진 데이터 구조
        const person = {
            name : "Alice",
            age : 25,
            isStudent : false,
            greet : function(){
                document.writeln("Hello, my name is " + this.name + '<br/>');
            }
        };
        document.write(person.name + '<br/>');
        document.write(person["age"] + '<br/>');
        person.greet();

        // JSON : 데이터를 저장하고 전송하는 형식
        // {
        //     "name": "Alice",
        //     "age": 25,
        //     "isStudent": false
        // }

        // JSON과 객체 변환
        // 1) JSON -> 객체
        const jsonString ='{"name" : "Alice", "age" : 25, "isStudent" : false}';
        const obj = JSON.parse(jsonString); // JSON에서 객체로 변환
        console.log(jsonString);

        const person1 = {name : "Alice", age : 25, isStudent : false};
        const jsonString1 = JSON.stringify(person1); // 객체에서 JSON 변환
        console.log(jsonString1);
    </script>
</body>
</html>
