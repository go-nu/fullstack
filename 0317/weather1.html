<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $.getJSON("http://api.openweathermap.org/data/2.5/forecast?id=1835848&appid=901eb32acb8f0ed322955a8cc65ea76c&units=metric", function(data){
            // alert(data.cod);
            // alert(data.city.name);
            // alert(data.list[0].main.temp)
            var $cTemp = data.list[0].main.temp;
            var $minTemp = data.list[0].main.temp_min;
            var $maxTemp = data.list[0].main.temp_max;
            var $cData = data.list[0].dt_txt; // 날짜 - 시간
            var $wIcon = data.list[0].weather[0].icon;

            $('.ctemp').append($cTemp);
            $('.clowtemp').append($minTemp);
            $('.chightemp').append($maxTemp);
            $('h2').prepend($cData);
            // alert($wIcon);
            $('.cicon').append('<img src="https://openweathermap.org/img/wn/' + $wIcon + '@4x.png">') // @nx : n배 확대
            

        });
    </script>
</head>
<body>
    <h1>weather api</h1>
    <h2> - 날씨예보 </h2>
    <div class="ctemp">현재 온도 : </div>
    <div class="clowtemp">최저 온도 : </div>
    <div class="chightemp">최고 온도 : </div>
    <div class="cicon">아이콘 : </div>
    <!-- <img src="https://openweathermap.org/img/wn/03d@2x.png" alt=""> -->
    <!-- https://openweathermap.org/weather-conditions-->

</body>
</html>
