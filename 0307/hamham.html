<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
        * {margin: 0; padding: 0;}
        ul {
            list-style: none;
        }
        ul li a{
            text-decoration: none;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: tomato;
            position: relative;
        }
        header h1 {
            line-height: 100px;
            text-align: center;
        }
        header p {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 25px;
            right: 25px;
            border: 1px solid #333;
            text-indent: -9999px;
        }
        header .ham {
            background: url(../0306/mobile_menu/images/ham.png);
            cursor: pointer;
        }
        header .ham.on{
            background: url(../0306/mobile_menu/images/bar.png);
        }
        nav {
            width: 200px;
            padding: 10px 0;
            position: absolute;
            top: 90px;
            right: -200px;
            transition: all 0.3s;
        }
        nav ul li {
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }
        .m_menu>li>a{
            display: block;
            background-color: #390;
        }
        .m_menu .sub li {
            background-color: #cf9;
        }
        .m_menu .sub li a {
            display: block;
        }
        .m_menu .sub li a:hover {
            background-color: #cf0;
        }
    </style>
</head>
<body>
    <header>
        <h1>TheJoeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul class="m_menu">
            <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">제품소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">커뮤니티</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">다운로드</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
        </ul>
    </nav>    
</body>
</html>
<script>
    $(function(){
        $('.ham').click(function(){
            if(!$('.ham').hasClass('on')){
                $('.ham').addClass('on');
                $('nav').css('right', '0px');
            }else{
                $('.ham').removeClass('on');
                $('nav').css('right', '-200px');
            }
        });
        $('.sub').hide();

        $('.m_menu>li>a').click(function(){
            subState = $(this).next('.sub').css('display');
            if(subState == 'none'){
                $('.sub').slideUp();
                $(this).next('.sub').slideDown();
            }else{
                $('.sub').slideUp();
            }
            return false;
        });
    })
</script>
