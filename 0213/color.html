<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{background-color: #ffff00;}
        .c2{background-color: rgb(255, 255, 0)}
        .c3{background-color: #000}
        /* rgb"a" 불투명도, 해당 색상의 % */
        .c4{
            background-color: rgba(0, 0, 0, 1);
            transition: all 0.5s;
        }
        .c4:hover{
            background-color: rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <h2>color에 대하여</h2>
    <h2 class="c1">color에 대하여</h2>
    <h2 class="c2">color에 대하여</h2>
    <h2 class="c3">color에 대하여</h2>
    <h2 class="c4">color에 대하여</h2>
</body>
</html>
