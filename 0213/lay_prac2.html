<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .container{
            width: 1000px;
            height: 800px;
            background-color: firebrick;
            margin: 0 auto;
        }
        header{
            width: 200px;
            height: 800px;
            background-color: pink;
            float: left;
        }
        header .menu{
            border: 1px solid #000;
        }
        header .menu ul{
            list-style: none;
        }
        header .menu ul li a{
            text-decoration: none;
            color: #666;
        }
        section{
            width: 800px;
            float:left;
        }
        section .img_slider{
            width: 800px;
            height: 400px;
            background-color: cadetblue;
        }
        section .content{
            width: 800px;
            height: 300px;
            /* background-color: brown; */
        }
        section .content div{
            float: left;
        }
        section .content .notice{
            width: 33.33%;
            height: 300px;
            background-color: #bbb;
        }
        section .content .banner{
            width: 33.33%;
            height: 300px;
            background-color: #999;
        }
        section .content .icons{
            width: 33.33%;
            height: 300px;
            background-color: #777;
        }
        footer{
            float: left;
            width: 800px;
            height: 100px;
        }
        footer div{
            float: left;
        }
        footer .fLeft{
            width: 200px;
            height: 100px;
            background-color: #777;
        }
        footer .fRight{
            width: 600px;
            height: 100px;
        }
        footer .fRight .fRT{
            width: 600px;
            height: 50px;
            background-color: #555;
        }
        footer .fRight .fRB{
            width: 600px;
            height: 50px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LOGO</h1>
            <div class="menu">
                <ul>
                    <li><a href="#">MENU-1</a></li>
                    <li><a href="#">MENU-2</a></li>
                    <li><a href="#">MENU-3</a></li>
                    <li><a href="#">MENU-4</a></li>
                </ul>
            </div>
        </header>
        <section>
            <div class="img_slider">sliders</div>
            <div class="content">
                <div class="notice">notice</div>
                <div class="banner">banner</div>
                <div class="icons">icons</div>
            </div>
        </section>
        <footer>
            <div class="fLeft">footerLeft</div>
            <div class="fRight">
                <div class="fRT">footerRightTop</div>
                <div class="fRB">footerRightBottom</div>
            </div>
        </footer>
    </div>
</body>
</html>
