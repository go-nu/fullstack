        *{margin: 0; padding: 0;}
        nav{
            width: 400px;
            height: 50px;
            background-color: antiquewhite;

        nav ul{
            list-style: none;
        }
        nav>ul>li{

        }
        nav ul li a{

            height: 50px;

            color: black;
        }
        nav>ul>li>a:hover{
            background-color: darkslateblue;
            color: #fff;
        }
        nav>ul>li>ul{
            background-color: antiquewhite;
            display: none;
        }
        nav ul li:hover ul{
            display: block;
        }
    </style>
</head>
