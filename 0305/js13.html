<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var table = "<table border = 1>";
        for (var i = 0; i<5; i ++) {
            table += "<tr>";
            for (var j = 1; j<6; j++) {
                table += ("<td>" + Number((5*i)+j) + "</td>");
            }
            table += "</tr>";
        }
        table += "</table>"
        document.write(table);
    </script>
</body>
</html>
