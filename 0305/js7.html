<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if 문을 사용해 아이디와 비번이 일치했을때 환영문구 출력
        // 비밀번호가 일치 하지 않는 경우에는 브라우저 새로고침
        var id = "easy1004";
        var pw = "112233";

        var user_id = prompt("아이디는?", "");
        var user_pw = prompt("비밀번호는?", "");
        
        if (id == user_id) {
            if (pw == user_pw) {
                document.write("환영합니다.");
            } else {
                location.reload(); // 새로고침(F5)와 유사
                // document.write("비밀번호 오류");
            }
        } else {
            document.write("아이디 오류");
        }
    </script>
</body>
</html>
