<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/pic_7.jpg" alt="로고" usemap="#logo">
    <map name="logo" id="logo">
        <area shape="rect" coords="150, 175, 300, 556" href="https://www.starbucks.co.kr/index.do" alt="">
        <!-- 사각형(rectangle)모양 좌표 4개(그림판 이용) -->
        <area shape="rect" coords="300, 170, 415, 295" href="https://paikdabang.com/" alt="">
        <area shape="poly" coords="300, 547, 430, 516, 463, 541, 300, 580" href="https://nate.com/" alt="">
        <!-- 자유형(poly)그림, 좌표 여러개 설정 가능 -->
        <area shape="circle" coords="300, 65, 70" href="https://korea.com" alt="">
        <!-- 원형(circle), x, y, r -->
    </map>
</body>
</html>
