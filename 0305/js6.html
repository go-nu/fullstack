<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m = prompt("현재는 몇월인가요?", "0");
        if (m == 12 || m == 1 || m == 2) {
            document.write(m + "월은 겨울입니다.");
        } else if
        (m == 3 || m == 4 || m == 5) {
            document.write(m + "월은 봄입니다.");
        } else if
        (m == 6 || m == 7 || m == 8) {
            document.write(m + "월은 여름입니다.");
        } else if
        (m == 9 || m == 10 || m == 11) {
            document.write(m + "월은 가을입니다.");
        } else {
            document.write("잘못된 입력입니다.")
        }
    </script>
</body>
</html>
