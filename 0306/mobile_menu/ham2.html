<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        body {
            overflow-x: hidden;
            /* 가로줄 바 숨김 */
        }
        header {
            width: 100%;
            height: 70px;
            position: relative;
            background-color: skyblue;
        }
        header h1 {
            line-height: 70px;
            height: 70px;
            text-align: center;
        }
        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            text-indent: -9999px; 
            /* '메뉴바' 글씨 숨기기 */
            background: url(./images/ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }
        header p.ham.on {
            background: url(./images/bar.png) no-repeat 50% 50%;
        }
        nav {
            width: 200px;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            transition: all 0.3s;
        }
        nav ul li {
            
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }
        .m_menu>li>a {
            display: block;
            background-color: #390;
        }
        .m_menu .sub li {
            background-color: #cf9;
        }
        .m_menu .sub li a {
            display: block;
            color: #222;
        }
        .m_menu .sub li a:hover {
            background-color: #cf0;
        }
    </style>
</head>
<body>
    <header>
        <h1>TheJoeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul class="m_menu">
            <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">제품소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">커뮤니티</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">다운로드</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
<script>
    $(function(){
        $('.ham').click(function(){
            
            if (!$(this).hasClass('on')) {
                $('nav').css('right', '0px');
                $(this).addClass('on');
            } else {
                $('nav').css('right', '-200px');
                $(this).removeClass('on');
            }
        });
        
        $('.sub').hide();
       
        $('.m_menu>li>a').click(function(){
            var kkk = $(this).next('.sub').css('display');
            if (kkk == 'none') {
                $('.sub').slideUp();
                $(this).next('.sub').slideDown();
            }else{
                $('.sub').slideUp();
            }
            return false;
        });
    });
</script>
