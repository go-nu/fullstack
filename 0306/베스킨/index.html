<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
        * {margin: 0; padding: 0;}
        div {width: 515px; height: 255px; margin: 0 auto;}
        dl dt {
            float: left;
            width: 25px;
            height: 255px;
            line-height: 255px;
        }
        dl dt span {
            text-indent: -9999px;
            display: block;
            width: 100%;
            height: 100%;
        }
        dl dt span {
            background: url(./blue01.png) no-repeat 50% 50%;
        }
        dl dt span.selected {
            background: url(./orange01.png) no-repeat 50% 50%;
        }
        dl dt span.over {
            background: url(./pink01.png) no-repeat 50% 50%;
        }
        dl dd {
            float: left;
            width: 440px;
            height: 255px;
            overflow: hidden;
        }
    </style>
    <script>
        $(function(){
            $('dd').css('width','0');
            $('dd').eq(0).css('width','440px');

            // $('dt.eq(0) span').addClass('selected');
            $('dt:eq(0)').find('span').addClass('selected');

            $('dl dt').click(function(){
                if($(this).next('dd').css('width') == '0px') {
                    $('dt:has(.selected)').next('dd').animate({width:'0px'}, 500)
                    $(this).next('dd').animate({width:'440px'}, 500)
                    $('dt span').removeClass('selected');
                    $(this).find('span').addClass('selected');
                }
            });

            $('dl dt').hover(function(){
                $(this).find('span').addClass('over');
            },function(){
                $(this).find('span').removeClass('over');
            });

        
        });
    </script>


</head>
<body>
    <div>
        <dl>
            <dt><span>title</span></dt>
            <dd><img src="./menuimg01.jpg" alt=""></dd>
            <dt><span>title</span></dt>
            <dd><img src="./menuimg02.jpg" alt=""></dd>
            <dt><span>title</span></dt>
            <dd><img src="./menuimg03.jpg" alt=""></dd>
        </dl>
    </div>
</body>
</html>
