<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body> 
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>MY FIRST Bootstrap Page</h1>
        <p>사이즈가 바뀌면 자동으로 페이지가 반응형으로 바뀌어요</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <h3>Column 1</h3>
                <p>Round image</p>
                <img src="./img/cinqueterre.jpg" class="rounded" width="304" height="236" alt="">
            </div>
            <div class="col-sm-4">
                <h3>Column 2</h3>
                <p>Round circle</p>
                <img src="./img/cinqueterre.jpg" class="rounded-circle" width="304" height="236" alt="">
            </div>
            <div class="col-sm-4">
                <h3>Column 3</h3>
                <p>img-thumbnail</p>
                <img src="./img/cinqueterre.jpg" class="img-thumbnail" width="304" height="236" alt="">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
