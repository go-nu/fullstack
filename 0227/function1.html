<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a, b) {
            var result = a + b;

            return result;
        }
        function subtract(a, b) {
            var result = a - b;

            return result;
        }
        function multiply(a, b) {
            var result = a * b;

            return result;
        }
        function devide(a, b) {
            var result = a / b;
            if (b == 0) {
                return "0으로 나눌 수 없습니다."
            }
            return result;
        }

        console.log(add(5, 3));
        console.log(subtract(5, 3));
        console.log(multiply(5, 3));
        console.log(devide(6, 3));
        console.log(devide(6, 0));

    </script>
</body>
</html>
