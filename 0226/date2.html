    <script>
        var today = new Date();
        var year = today.getFullYear();
        var month = today.getMonth()+1;
        var date = today.getDate();
        var hours = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
        var day = today.getDay();
        var day0;
        switch (day) {
            case 0:
                day0 = "일";
                break;
            case 1:
                day0 = "월";
                break;
            case 2:
                day0 = "화";
                break;
            case 3:
                day0 = "수";
                break;
            case 4:
                day0 = "목";
                break;
            case 5:
                day0 = "금";
                break;
            case 6:
                day0 = "토";
                break;
        
            default:
                break;
        }
