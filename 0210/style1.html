<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그{속성} */
        /* h1{background-color: red;} */
        /* 클래스 지정시 맨 앞에 .찍기 : .class_name */
        .color1{background-color: red;}
        .color2{background-color: yellow;}
        .color3{background-color: aquamarine;}
        .color4{background-color: burlywood;}
        /* 내부 태그 지정*/
        p strong{background-color: cornflowerblue;}
    </style>

</head>
<body>
    <!-- class 이름(별명), 같은 태그여도 다른 이름을 지정 가능 -->
    <h1 class="color1">빨간색을 모두 칠하고 싶다.</h1>
    <h1 class="color2">나는 노란색.</h1>
    <!-- <span> 의미는 없으나, 클래스 지정 후 스타일을 주기 위한 태그 -->
    <p>요즈음은 <span class="color3">반응형</span>웹이 대세이다.</p>
    <p>요즈음은 <span class="color4">반응형</span>웹이 대세이다.</p>
    <p>요즈음은 <strong>반응형</strong>웹이 대세이다.</p>
</body>
</html>
