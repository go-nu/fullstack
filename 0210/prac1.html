<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Text and OLUL prac</h1>
    strong은 <strong>굵게</strong> <br/>
    em은 <em>기울기</em> <br/>
    mark는 <mark>형광펜</mark> <br/>
    ins는 <ins>밑줄</ins> <br/>
    del은 <del>취소선</del> <br/>
    sup은 위첨자 x<sup>2</sup> <br/>
    sub는 아래첨자 log<sub>2</sub> <br/>
    small은 <small>작은글씨</small> <br/>
    ol은 순서가 있는
    <ol>
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ol>
    ul은 순서가 없는
    <ul>
        <li>R</li>
        <li>G</li>
        <li>B</li>
    </ul>
    type으로 숫자 및 기호 변경
    <ol type="i">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul type="square">
        <li>circle</li>
        <li>square</li>
        <li>none</li>
    </ul>
    start로 시작 수 변경
    <ol type="I" start="7">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</body> 
</html>
