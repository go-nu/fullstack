<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 굵기, 기울기에서 <b>, <i>는 의미가 없으므로
        <strong>, <em> 사용 권장(웹 접근성 구현) -->
    <p>요즈음은 반응형웹이 대세이다.</p>
    <p>요즈음은 <strong>반응형</strong>웹이 대세이다.</p>
    <p>요즈음은 <em>반응형</em>웹이 대세이다.</p>
    <p>요즈음은 <b>반응형</b>웹이 대세이다.</p>
    <p>요즈음은 <i>반응형</i>웹이 대세이다.</p>
    <p>요즈음은 <mark>반응형</mark>웹이 대세이다.</p>
    <!-- <ins> 밑줄, <del> 취소선 -->
    <p>요즈음은 <ins>반응형</ins>웹이 대세이다.</p>
    <p>요즈음은 <del>반응형</del>웹이 대세이다.</p>
    <!-- <sup> 위첨자, <sub> 아래첨자 -->
    <h2>X<sup>2</sup></h2>
    <h2>CO<sub>2</sub></h2>
    <!-- <small> 작은글씨 -->
    <p><small>요즈음은 반응형웹이대세이다.</small></p>
    
</body>
</html>
