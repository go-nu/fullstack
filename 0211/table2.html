<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            /* border(테두리): 선굵기 선종류 선색상 */
            border: 1px solid black;
            /* boarder-collapse: collapse; 테두리 통합 */
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            /* 내부 여백, 컨텐츠 상하좌우 px만큼 여백 */
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <!-- tr : 행 (가로줄), rd : 열 (세로줄) -->
        <tr>
            <td>과목</td>
            <td>Html</td>
            <td>Css</td>
            <td>JavaScript</td>
            <td>Jquery</td>
        </tr>
        <tr>
            <td>난이도</td>
            <td>쉬움</td>
            <td>재밌음</td>
            <td>어려움</td>
            <td>신기함</td>
        </tr>
    </table>
</body>
</html>
