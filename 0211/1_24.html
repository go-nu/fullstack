<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        fieldset{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            /* 상속 : 가장 상위에 블럭에 속성을 주면 하위 블럭들에도 전체적으로 적용.
            하위 블럭에 class 지정 후 개별 설정 가능. */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- action : 전송될 url, methiod : 전송방식 -->
    <form action="#" method="post">
        <!-- fieldset : 테두리 -->
        <fieldset>
            <!-- legend : 테두리 내부 글자 -->
            <legend>로그인</legend>
            <p>ID : <input type="text"></p>
            <p>PW : <input type="password"></p>
        </fieldset>
    </form>
</body>
</html>
