<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>자동완성 기능</legend>
            <!-- autocomplete : 자동완성 -->
            <p><label for="id">아이디</label><input type="text" id="id"
                placeholder="아이디" title="아이디 입력" required="required"
                autocomplete="off"></p>
            <p><label for="pw">비밀번호</label><input type="password" id="pw"
                placeholder="비밀번호" title="비밀번호 입력" required="required"
                autocomplete="on"></p>
            <p><input type="submit" value="확인"></p>
        </fieldset>
    </form>
</body>
</html>
