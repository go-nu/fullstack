<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1, p, div 등 블록요소는 줄바꿈이 일어남 -->
    <h1>헤딩 태그</h1>
    <h2>헤딩 태그</h2>
    <h3>헤딩 태그</h3>
    <h4>헤딩 태그</h4>
    <h5>헤딩 태그</h5>
    <p>일반 글씨, 단락</p>
    <!-- 주석 -->
    <!-- ctrl + / = 주석, alt + b = open in browser -->
    <img src="../0210/images/cat1.jpg" alt="애옹1" width = "300" height="200">
    <img src="../0210/images/cat2.jpg" alt="애옹2" width = "300" height="200">
    <img src="../0210/images/cat3.png" alt="애옹3" width = "300" height="200">
    <img src="../0210/images/cat4.jpg" alt="애옹4" width = "300" height="200">
    
    <!-- strong = 굵기, em = 기울기 인라인 요소, 줄바꿈 x-->
    <p>요즘은은 반응형웹이 대세이다.</p>
    <p>요즘은은 <strong>반응형</strong>웹이 대세이다.</p>
    <p>요즘은은 <em>반응형</em>웹이 대세이다.</p>
    <p>요즘은은 <ins>반응형</ins>웹이 대세이다.</p>
    <p>요즘은은 <del>반응형</del>웹이 대세이다.</p>

    <!-- sup는 위 첨자, sub는 아래 첨자 -->
    <h1>X<sup>2</sup></h1>
    <h1>CO<sub>2</sub></h1>


</body>
</html>
