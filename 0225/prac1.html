<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 25;
        var b = 12;
        var c = 18;
        var bigNum = 0;
        if (a > b) {
            if (a > c) {
                bigNum = a;
            }
            else {
                bigNum = c;
            }
        } else {
            if (b > c) {
                bigNum = b;
            }
            else {
                bigNum = c;
            }
        }
        document.write(`가장 큰 수는 ${bigNum}입니다.`);
    </script>
</body>
</html>
