<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자 입력에 따라 간단한 계산을 수행하는 프로그래입니다.
        // prompt 입력 : 10, 5, '+' = 15
        // 입력 10, 5, * = 50
        var a =  Number(prompt("첫번째 숫자 입력 : ", ""))
        var b =  Number(prompt("두번째 숫자 입력 : ", ""))
        var cal = prompt("계산 기호 입력 : ", "")
        var result;
        switch (cal) {
            case "+":
                result = a + b;
                break;
            case "-":
                result = a - b;
                break;
            case "*":
                result = a * b;
                break;
            case "/":
                result = a / b;
                break;
            case "%":
                result = a % b;
                break;
        
            default:
                result = "잘못된 입력";
        }
        document.write(result)
    </script>
</body>
</html>
