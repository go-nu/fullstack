<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 아동, 성인, 청소년을 입력
        // 아동 입장료 무료, 청소년 입장료 2000원, 성인 입장료 5000원
        var classification = prompt("아동, 청소년, 성인 중 선택 입력 : ", "")
        switch (classification) {
            case "아동" :
                classification += ": 입장료 무료";
                break;
            case "청소년" :
                classification += ": 입장료 2000원";
                break;
            case "성인" :
                classification += ": 입장료 5000원";
                break;
                default :  
                classification = "입력 값을 다시 확인해주세요";
        }
        document.write(classification);
    </script>
</body>
</html>
