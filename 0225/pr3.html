<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자로부터 0~6을 입력받아 해당 요일을 출력하세요
        // 0이면 일요일 1이면 월요일 ... 6이면 토요일
        // switch case 문 활용
        var num = prompt("0 ~ 6 사이 값을 입력하세요 : ");
        var day;
        switch (num) {
            case "1" : 
                day = "월요일";
                break;
            case "2" : 
                day = "화요일";
                break;
            case "3" : 
                day = "수요일";
                break;
            case "4" : 
                day = "목요일";
                break;
            case "5" : 
                day = "금요일";
                break;
            case "6" : 
                day = "토요일";
                break;
            case "0" : 
                day = "일요일";
                break;
            default : 
                day = "입력값 다시 확인";
        }
        document.write(day);
    </script>
</body>
</html>
