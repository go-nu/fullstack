<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 3;
        
        console.log(x + y) // 더하기 = 13
        console.log(x - y) // 빼기 = 7
        console.log(x * y) // 곱하기 = 30
        console.log(x / y) // 나누기 = 3.333
        console.log(x % y) // 나머지 = 1
        
        let a = 5;
        let b ='5';

        console.log(a == b) // true, 타입 무시 값만 비교
        console.log(a === b) // flase, 값과 타입 모두 비교
        console.log(a != b) // false, 타입 무시 값이 다르면 true
        console.log(a !== b) // true, 값과 타입이 모두 다르면 true
        console.log(a > 3) // 대소 비교
        console.log(a <= 10) // 대소 비교

        let c = true;
        let d = false;

        console.log(c && d); // false, 앞 뒤 모두 true면 true, [and]
        console.log(c || d); // true, 둘 중 하나라도 true면 true, [or]
        console.log(!c); // false, 반대값
    </script>
</body>
</html>
