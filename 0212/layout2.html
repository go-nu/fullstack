<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .container{
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        header{
            height: 200px;
            background-color: olivedrab;
        }
        .logo{
            width: 200px;
            height: 150px;
            background-color :yellowgreen;
            float: left;
            margin-top: 25px;
            margin-left: 20px;
            text-align: center;
            line-height: 150px;
        }
        nav{
            width: 800px;
            height: 80px;
            background-color: yellowgreen;
            float: left;
            margin-top: 90px;
            margin-left: 70px;
        }
        nav ul{
            list-style: none;
            width: 600px;
            height: 50px;
            background-color: yellow;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15px;
        }
        nav ul li{float: left;}
        nav ul li a{
            color: #333;
            text-decoration: none;
            /* 블록 생성 */
            display: block;
            width: 100px;
            height: 30px;
            background-color: hotpink;
            margin-top: 10px;
            margin-right: 20px;
            text-align: center;
            /* 인라인 요소는 넓이와 높이가 없음 > 블럭 요소로 바꾸어야함 */
            line-height: 30px;
        }
        section{
            margin-top: 10px;
            height: 500px;
            background-color: olivedrab;
        }
        section .left_box{
            height: 450px;
            width: 750px;
            background-color: yellowgreen;
            float: left;
            margin-top: 25px;
            margin-left: 20px;
        }
        .left1{
            height: 450px;
            width: 350px;
            background-color: tan;
            float: left;
        }
        .right1{
            height: 450px;
            width: 350px;
            background-color: tan;
            float: right;
        }
        section .right_box{
            height: 450px;
            width: 350px;
            background-color: yellowgreen;
            float: right;
            margin-top: 25px;
            margin-right: 20px;
        }
        .top1{
            height: 200px;
            width: 350px;
            background-color: blueviolet;
        }
        .bottom1{
            height: 200px;
            width: 350px;
            background-color: blueviolet;
            margin-top: 50px;
        }
        footer{
            margin-top: 10px;
            height: 100px;
            background-color: olivedrab;
            padding-top: 10px;
        }
        .footer_t{
            width: 550px;
            height: 40px;
            line-height: 40px;
            background-color: yellowgreen;
            margin-left: 150px;
        }
        .footer_b{
            width: 550px;
            /* height = line-height 이면, 글자 세로 중앙 정렬(한줄인 경우) */
            height: 40px;
            line-height: 40px;
            background-color: yellowgreen;
            margin-top: 10px;
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo"><a href="#">Logo</a></h1>
            <nav>
                <ul>
                    <li><a href="#">MENU01</a></li>
                    <li><a href="#">MENU02</a></li>
                    <li><a href="#">MENU03</a></li>
                    <li><a href="#">MENU04</a></li>
                    <li><a href="#">MENU05</a></li>
                </ul>
            </nav>
        </header>
        <section>
        <article class="left_box">
            <div class="left1"></div>
            <div class="right1"></div>
        </article>
        <article class="right_box">
            <div class="top1">위</div>
            <div class="bottom1">아래</div>
        </article>
        </section>
        <footer>
            <div class="footer_t">
                경기도 부천시 오정구 심정동 032)674-5685 icoxpub@naver.com
            </div>
            <div class="footer_b">
                COPYRIGHT ⓒ All rights reserved.
            </div>
        </footer>
    </div>
</body>
</html>
