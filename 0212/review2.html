            border-collapse: collapse;

</head>

    <p>live server</p>
    <table>
        <!-- th : 중앙정렬, 굵게 -->
        <tr>
            <th rowspan="2">과목 / 난이도</th>
            <th colspan="2">html / css</th>
            <td colspan="2">javascript / jQuery</td>
        </tr>
        <tr>
            <td>쉬움</td>
            <td>재밌음</td>
            <td>어려움</td>

</html>
