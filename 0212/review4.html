<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 테두리와 넓이 부여, 중앙정렬, 패딩 */
        .container{
            width: 500px;
            padding: 10px;
            /* double : 두줄 */
            border: 3px double #333;
            margin-left: auto;
            margin-right: auto;
        }
        h1{
            text-align: center;
        }
        .subject{
            /* strong */
            font-weight: bold;
            /* 글씨크기 기본 값 16px */
            font-size: 20px;
            color: #ad3000;
        }
        ul{
            /* 블릿(기호) 지우기 */
            list-style: none;
        }
        /* 줄간격 */
        li{
            /* 200% = 2.0, px도 가능 */
            line-height: 2.0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>최신 웹 디자인 트랜드</h1>
        <ul>
            <li><span class="subject">반응형 웹디자인</span> - 다양한 크기에 최적화하다.</li>
            <li><span class="subject">플랫 디자인</span> - 입체에서 평면으로</li>
            <li><span class="subject">풀스크린 배경</span> - 콘텐츠에 집중</li>
            <li><span class="subject">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
            <li><span class="subject">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
            <li><span class="subject">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
            
        </ul>

    </div>
</body>
</html>
