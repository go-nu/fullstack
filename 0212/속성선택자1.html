<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h3 태그 중 class가 있는 항목 */
        h3[class]{color: blue;}
        /* img 태그 중 alt=meow1인 항목 */
        img[alt="meow1"]{border: 5px solid hotpink}
        /* p 태그 중 class = icox인 항목 */
        /* p[class = "icox"]{color: red} */
        /* "text가 독립적으로 포함된 경우" */
        /* p[class ~= "icox"]{color: red} */
        /* "text"이거나 "text"로 시작하는 */
        /* p[class |= "icox"]{color: red} */
        /* "text"로 시작하는 */
        /* p[class ^= "icox"]{color: red} */
        /* "text"로 끝나는 */
        p[class $= "icox"]{color: red}
    </style>
</head>
<body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>
    <img src="../0210/images/cat1.jpg" alt="meow1" width="300" title="반려묘">
    <img src="../0210/images/cat2.jpg" alt="meow2" width="300">
    <img src="../0210/images/cat3.png" alt="meow3" width="300">
    <img src="../0210/images/cat4.jpg" alt="meow4" width="300">
</body>
</html>
