<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .face{
            position: relative;
            width: 900px;
            height: 900px;
            background-color: blanchedalmond;
            border-radius: 400px 400px 300px 300px;
        }
        .eyebrow{
            position: absolute;
            width: 300px;
            height: 100px;
            background-color: #333;
        }
        .eyebrowL{
            left: 100px;
            top: 150px;
            border-radius: 80px 50px 15px 30px;
        }
        .eyebrowR{
            right: 100px;
            top: 150px;
            border-radius: 50px 80px 30px 15px;
        }
        .eye{
            position: absolute;
            width: 150px;
            height: 100px;
            background-color: white;
            border-radius: 50px;
        }
        .eyeL{
            top: 300px;
            left: 200px;
        }
        .eyeR{
            top: 300px;
            right: 200px;
        }
        .ball{
            position: absolute;
            width: 90px;
            height: 90px;
            background-color: black;
            border-radius: 50px;
        }
        .ballL{
            top: 305px;
            left: 230px;
        }
        .ballR{
            top: 305px;
            right: 230px;
        }
        .nose1{
            position: absolute;
            width: 150px;
            height: 250px;
            background-color: coral;
            top: 400px;
            left: 375px;
        }
        .nose2{
            position: absolute;
            width: 250px;
            height: 120px;
            background-color: coral;
            top: 530px;
            left: 325px;
            border-radius: 100px 100px 50px 50px;
        }
        .mouth{
            position: absolute;
            width: 500px;
            height: 150px;
            background-color: tomato;
            top: 700px;
            left: 200px;
            border-radius: 50px 50px 100px 100px;
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eyebrow eyebrowL"></div>
        <div class="eyebrow eyebrowR"></div>
        <div class="eye eyeL"></div>
        <div class="eye eyeR"></div>
        <div class="ball ballL"></div>
        <div class="ball ballR"></div>
        <div class="nose1"></div>
        <div class="nose2"></div>
        <div class="mouth"></div>
        <div class="teeth"></div>
    </div>
</body>
</html>
