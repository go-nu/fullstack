<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 400px;
            border: 1px solid black;
        }
        .cir {
            position: absolute;
            width: 100px; height: 100px;
            background-color: #ffff88;
            border-radius: 50%;
        }
        .cir2 {
            right: 0;
        }
        .cir3 {
            right: 0; bottom: 0;
        }
        .cir4 {
            bottom: 0;
        }
        .box .line{
            position: absolute;
            background-color: black;
        }
        .box .line1{
            top: 50px; left: 50px;
            width: 0px; height: 1px;
            animation: line1 3s forwards;
        }
        .box .line2{
            top: 50px; right: 50px;
            width: 1px; height: 0px;
            animation: line2 3s 3s forwards;
        }
        .box .line3{
            bottom: 50px; right: 50px;
            width: 0px; height: 1px;
            animation: line3 3s 6s forwards;
        }
        .box .line4{
            bottom: 50px; left: 50px;
            width: 1px; height: 0px;
            animation: line4 3s 9s forwards;
        }
        .box .img1{
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation: img1 3s 12s forwards;
            opacity: 0;
        }
        @keyframes line1 {
            0% {width: 0px;}
            100% {width: 300px;}
        }
        @keyframes line2 {
            0% {height: 0px;}
            100% {height: 300px;}
        }
        @keyframes line3 {
            0% {width: 0px;}
            100% {width: 300px;}
        }
        @keyframes line4 {
            0% {height: 0px;}
            100% {height: 300px;}
        }
        @keyframes img1 {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="cir cir1"></div>
        <div class="cir cir2"></div>
        <div class="cir cir3"></div>
        <div class="cir cir4"></div>
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <img src="./ani/img/sunset.jpg" alt="" class="img1">
    </div>
</body>
</html>
