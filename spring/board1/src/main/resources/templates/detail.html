<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
</head>
<body>
    <h1>게시글 상세</h1>
    <div>
        <strong>제목:</strong><span th:text="${board.title}"></span>
    </div>
    <div>
        <strong>내용:</strong><span th:text="${board.content}"></span>
    </div>
    <div>
        <strong>작성자:</strong><span th:text="${board.writer}"></span>
    </div>
    <div>
        <strong>작성일:</strong><span th:text="${board.createdAt}"></span>
    </div>
    <br/>
    <a th:href="@{'/update?id=' + ${board.id}}">수정</a>
    <a href="#" th:onclick="|deleteBoard(${board.id})|">삭제</a>
    <a href="/list">목록으로</a>
<script>
    function deleteBoard(id) {
        if (confirm('삭제하시겠습니까?')) {
            fetch(`/api/boards/${id}`, { method: 'DELETE' })
                .then(() => location.replace('/list'));
        }
    }
</script>
</body>
</html>
