<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            color: #4A4947;
        }

        main {
            max-width: 1100px;
            width: 100%;
            margin: 60px auto 60px auto;
            background-color: #FFF;
            padding: 40px 40px 30px 40px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #B17457;
            margin: 32px 0 24px 0;
        }

        form.login-form {
            display: flex;
            flex-direction: column;
            gap: 32px;
            max-width: 600px;
            margin: 0 auto;
        }

        .login-grid {
            display: grid;
            grid-template-columns: auto 180px; /* 자동 너비 + 버튼 */
            gap: 24px;
            align-items: stretch;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 620px;
            width: 100%;
            place-self: start;
        }

        .inputs input {
            padding: 20px;
            font-size: 18px;
            border: 1px solid #E0E0E0;
            border-radius: 0;
            background-color: #F9F7F0;
            box-sizing: border-box;
        }

        .login-btn {
            grid-row: span 2;
            height: 90%;
            font-size: 20px;
            font-weight: bold;
            background-color: #B17457;
            color: #fff;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #4A4947;
            color: #fff;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 0px auto 20px;
            flex-wrap: wrap;
        }

        .social-login a {
            padding: 14px 45px;
            border-radius: 0;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            transition: transform 0.2s ease, filter 0.2s ease;
            min-width: 100px;
            text-align: center;
        }

        .social-login a:hover {
            transform: scale(1.05);
            filter: brightness(1.05);
        }

        a[href*="google"] {
            background-color: #3791db;
            color: white;
        }

        a[href*="naver"] {
            background-color: #03C75A;
            color: white;
        }

        a[href*="kakao"] {
            background-color: #FEE500;
            color: #3c1e1e;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .bottom-buttons a,
        .bottom-buttons button {
            padding: 10px 20px;
            border: 2px solid #4A4947;
            border-radius: 999px;
            background-color: transparent;
            font-size: 15px;
            font-weight: bold;
            color: #4A4947;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bottom-buttons a:hover,
        .bottom-buttons button:hover {
            background-color: #4A4947;
            color: #F9F7F0;
        }

        .error-msg {
            background-color: #fff4f4;
            border: 1px solid #f5c2c2;
            color: #d20000;
            padding: 14px 18px;
            margin-bottom: 30px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 1200px) {
            main {
                padding: 24px 2vw 40px 2vw;
            }
        }
        @media (max-width: 700px) {
            main {
                padding: 16px 2vw 32px 2vw;
            }
            h2 {
                font-size: 1.5rem;
            }
            .login-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .login-btn {
                grid-row: auto;
                height: auto;
                padding: 16px;
            }
            .social-login {
                flex-direction: column;
                align-items: center;
            }
            .social-login a {
                width: 200px;
            }
        }
    </style>
</head>

<script>
    window.addEventListener('scroll', function () {
        const header = document.querySelector('.header');
        if (window.scrollY > 10) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
</script>

<body>
<div th:replace="~{index/header :: header}"></div>

<main>
    <h2>로그인</h2>

    <form action="/user/login" method="post" class="login-form">
        <div class="login-grid">
            <div class="inputs">
                <input type="email" name="username" placeholder="이메일" required>
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </div>
    </form>

    <div class="social-login">
        <a href="/oauth2/authorization/google">Google</a>
        <a href="/oauth2/authorization/naver">Naver</a>
        <a href="/oauth2/authorization/kakao">Kakao</a>
    </div>

    <div class="bottom-buttons">
        <a href="/user/findId">ID 찾기</a>
        <a href="/user/findPw">PW 찾기</a>
        <form action="/user/signup" method="get" style="display:inline;">
            <button type="submit">회원가입</button>
        </form>
    </div>
</main>

<div th:replace="~{index/footer :: footer}"></div>
</body>
</html>
