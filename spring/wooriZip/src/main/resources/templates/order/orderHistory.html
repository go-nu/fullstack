<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <style>
        :root {
            --brand-bg: #FFFFFF;
            --brand-text: #4A4947;
            --brand-point-bg: #F9F7F0;
            --brand-point: #B17457;
        }
        
        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 16px 80px 16px;
            font-family: 'Arial', sans-serif;
            background: var(--brand-bg);
            color: var(--brand-text);
            line-height: 1.6;
        }
        
        main h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--brand-text);
            margin-bottom: 40px;
            text-align: center;
        }
        
        main table {
            width: 100%;
            border-collapse: collapse;
            background: var(--brand-bg);
            border: 1px solid #e0e0e0;
            margin-top: 20px;
            table-layout: fixed;
        }
        
        main th {
            background: var(--brand-point-bg);
            color: var(--brand-text);
            font-weight: 700;
            padding: 16px 12px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            font-size: 1.1rem;
        }
        
        main th:nth-child(1) { width: 15%; } /* 이미지 */
        main th:nth-child(2) { width: 25%; } /* 제품명 */
        main th:nth-child(3) { width: 20%; } /* 옵션 */
        main th:nth-child(4) { width: 15%; } /* 구매일 */
        main th:nth-child(5) { width: 15%; } /* 금액 */
        main th:nth-child(6) { width: 10%; } /* 이동 */
        
        main td {
            padding: 16px 12px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
            word-wrap: break-word;
        }
        
        main td:nth-child(2) { text-align: center; } /* 제품명은 중앙 정렬 */
        main td:nth-child(3) { text-align: left; } /* 옵션은 왼쪽 정렬 */
        main td:nth-child(5) { text-align: center; } /* 금액은 중앙 정렬 */
        
        main tr {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        main tr:hover {
            background: var(--brand-point-bg);
        }
        
        /* 행 전체를 클릭 가능하게 하는 스타일 */
        main .order-row-link {
            cursor: pointer;
        }
        
        main .order-row-link:hover {
            background: var(--brand-point-bg);
        }
        
        main img {
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #e0e0e0;
            width: 80px;
            height: 80px;
        }
        
        main a {
            color: var(--brand-point);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border: 2px solid var(--brand-point);
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-block;
            white-space: nowrap;
        }
        
        main a:hover {
            background: var(--brand-point);
            color: var(--brand-bg);
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            main {
                padding: 20px 12px 60px 12px;
            }
            
            main h2 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            main table {
                font-size: 0.9rem;
                table-layout: auto;
            }
            
            main th, main td {
                padding: 12px 8px;
            }
            
            main th:nth-child(1) { width: auto; }
            main th:nth-child(2) { width: auto; }
            main th:nth-child(3) { width: auto; }
            main th:nth-child(4) { width: auto; }
            main th:nth-child(5) { width: auto; }
            main th:nth-child(6) { width: auto; }
            
            main img {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            main table {
                font-size: 0.8rem;
            }
            
            main th, main td {
                padding: 8px 4px;
            }
            
            main img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{index/header :: header}"></div>
<main>
<h2>주문 내역</h2>
<table>
    <tr>
        <th>이미지</th>
        <th>제품명</th>
        <th>옵션</th>
        <th>구매일</th>
        <th>금액</th>
    </tr>
    <tr th:each="item : ${orders}" 
        th:onclick="|window.location.href='/products/' + ${item.product.id}|"
        class="order-row-link">
        <td>
            <img th:if="${item.product.images != null and #lists.size(item.product.images) > 0}"
                 th:src="@{${item.product.images[0].imageUrl}}"
                 alt="상품 이미지"/>
        </td>
        <td th:text="${item.product.name}">제품명</td>
        <td th:text="${item.productModel.productModelSelect}">옵션명</td>
        <td th:text="${#temporals.format(item.order.orderDate, 'yy/MM/dd HH:mm')}">구매일</td>
        <td th:text="${#numbers.formatDecimal(item.order.totalPrice, 0, 'COMMA', 0, 'COMMA')} + '원'">0원</td>
    </tr>
</table>
</main>
<div th:replace="~{index/footer :: footer}"></div>
</body>
</html>
