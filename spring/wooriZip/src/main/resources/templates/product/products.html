    <style>
        :root {

            --brand-text: #4A4947;
            --brand-point-bg: #F9F7F0;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            color: var(--brand-text);

        }

        main {

            margin: 0 auto;

        h2 {

            color: var(--brand-text);
            margin-bottom: 32px;
            text-align: center;
        }

        .product-form {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 0;
            padding: 32px;
            margin-bottom: 24px;
        }

        .product-form label {
            display: block;
            font-weight: 500;
            color: var(--brand-text);
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .product-form input[type="text"],

            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: var(--brand-point-bg);
            color: var(--brand-text);
            transition: border-color 0.2s;
            margin-bottom: 16px;
        }

        .product-form input[type="text"]:focus,
        .product-form select:focus {
            outline: none;
            border-color: var(--brand-point);
            background: #fff;
        }

        .product-form div {
            margin-bottom: 20px;
        }

        .product-form span {
            display: inline-block;
            margin-right: 12px;
            margin-bottom: 8px;
        }

        .product-form input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--brand-point);
            margin-right: 6px;
        }

        .product-form button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* ì´ë¯¸ì§€ ì—…ë¡œë“œ ì˜ì—­ ê°œì„  */
        .image-upload-area {

            border-radius: 8px;

            text-align: center;
            background: var(--brand-point-bg);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .image-upload-area:hover {

            background: #f0ede6;
        }

        .image-upload-area.dragover {

            background: #f0ede6;
        }

            color: var(--brand-point);

        .upload-text {

            font-weight: 500;

            border-radius: 8px;

            height: 25px;

            margin: 20px 0;

            background: #8d5a41;
        }

        .product-form table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border: 1px solid #e0e0e0;
        }

        .product-form table th,

            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .product-form table th {
            background: var(--brand-point-bg);
            font-weight: 600;
            color: var(--brand-text);
        }

        .product-form table input {

            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .product-form input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: var(--brand-point-bg);
            color: var(--brand-text);
            cursor: pointer;
            margin-bottom: 16px;
        }

        .product-form input[type="file"]:hover {
            border-color: var(--brand-point);
        }

        #previewContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .img-box {
            position: relative;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            background: #fff;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 768px) {

            }

            .product-form span {
                display: block;
                margin-bottom: 8px;
            }

            .product-form button {
                width: 100%;
                margin: 8px 0;
            }

            #previewContainer {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .img-box {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            .product-form {
                padding: 16px;
            }

            .img-box {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

</script>
