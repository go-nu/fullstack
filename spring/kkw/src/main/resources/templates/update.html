<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div>
        <h2>게시글 수정</h2>
    </div>
    <div>
        <form th:action="'/boards/update/'+${board.num}" method="post">
            제목 : <input type="text" name="title" th:value="${board.title}"><br/>
            작성자 : <input type="text" name="writer" th:value="${board.writer}"><br/>
            내용 : <textarea name="content" cols="30" rows="3" th:text="${board.content}"></textarea><br/>
            이미지 : <input type="file" name="img"><br/>
            <img th:if="${board.imgPath}" th:src="@{${board.imgPath}}" width="200">
            <!--첨부 파일-->
            <button type="submit">수정하기</button>
            <a class="btn btn-secondary" th:href="@{/boards}">목록으로</a>
        </form>
    </div>
</body>
</html>
