<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>회원 가입</h1>
<form th:action="@{/members/new}" th:object="${memberFormDto}" method="post">
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요" required />
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="example@domain.com" required />
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required />
    </div>
    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" placeholder="주소를 입력하세요" />
    </div>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>
</body>
</html>
