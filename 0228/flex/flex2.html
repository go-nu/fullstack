<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            width: 1500px;
            background-color: dodgerblue;
            display: flex;
            /* flex-wrap: nowrap; 넘쳐도 한줄로 무조건 만들기 (기본값, 생략 가능) */
            /* flex-wrap: wrap; 넘치면 줄 바꿈, 기존 크기 유지 */
            flex-wrap: wrap-reverse; /* 줄 반대로 세우기 */
            /* text-align: center; */
            justify-content: center; /* flex에서 중앙 정렬 */
        }
        .flex-container > div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            /* float: left; */

        }
    </style>
</head>
<body>
    <h1>Flexiable Boxes</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
