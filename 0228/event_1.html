<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/function.css">
</head>
<body>
    <ul>
        <!-- #은 맨 위로 올라간다는 의미도 포함, return false;를 주어 링크 금지로 만들기 -->
        <li class="on"><a href="#" onclick="return changeBg('green')">green</a></li>
        <li><a href="#" onclick="return changeBg('orange')">orange</a></li>
        <li><a href="#" onclick="return changeBg('purple')">purple</a></li>
    </ul>
    <div id="result"></div>
    <script>
        function changeBg(color) {
            const list = document.querySelectorAll('li');
            // li는 여러개 있으므로 querySelectorAll

            list.forEach(item => item.classList.remove('on'));

            event.target.parentElement.classList.add('on');
            // <a> 3개 중, 클릭한 <a>의 부모(li) 클래스에 'on' 추가

            // var result = document.getElementById('result'); // Id 선택자를 지목, Id_name을 지정
            var result = document.querySelector('#result'); // 특정 선택자를 지목하는게 아니라 ".", "#"같은 선택자를 붙이고 작성
            result.style.backgroundColor = color;
            return false; // 링크 금지
        }
    </script>
</body>
</html>
