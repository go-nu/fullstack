<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{
            width: 1200px;
            height: 200px;
            background-color: chocolate;
        }
        section{
            width: 900px;
            height: 500px;
            background-color: tan;
            float: left;
        }
        aside{
            width: 300px;
            height: 500px;
            background-color: yellow;
            float: left;
        }
        footer{
            /* 줄바꿈, float: left; float: right; */
            clear: both;
            width: 1200px;
            height: 70px;
            background-color: #ccc;
            margin-top: 700px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>header</header>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
