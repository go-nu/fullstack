<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{
            width: 1200px;
            height: 200px;
            background-color: chocolate;
        }
        .main{
            width: 1200px;
            overflow: hidden;
        }
        .main section{
            width: 900px;
            height: 500px;
            background-color: tan;
            float: left;
        }
        .main aside{
            width: 300px;
            height: 500px;
            background-color: yellow;
            float: left;
        }
        footer{
            width: 1200px;
            height: 70px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>header</header>
        <div class="main">
            <section>section</section>
            <aside>aside</aside>
        </div>
        <footer>footer</footer>
    </div>
</body>
</html>
