<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .bigBox{
            margin: 0 auto;
            border: 1px solid #333;
            width: 690px;
            height: 220px;
            background-color: aliceblue;
        }
        .bigBox h1{
            text-align: center;
            margin: 10px 0;
        }
        .bigBox .box{
            width: 320px;
            height: 130px;
            border: 1px solid #333;
            float: left;
            margin: 0 10px;
        }
        .bigBox .box1{
            background-color: beige;
        }
        .bigBox .box2{
            background-color: peru;
        }
        .bigBox .box p{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="bigBox">
        <h1>Html과 Css차이</h1>
        <div class="box box1">
            <p>
                Html은 문서의 뼈대를 만든다.<br/>
                html은 Hyper Text Markup Language 약자이다.<br/>
                확장자는 html로 지정하면 웹브라우저에서 인식한다.
            </p>
        </div>
        <div class="box box2">
            <p>
                Css은 글꼴이나, 배경색,너비와 높이, 위치등을 지정한다.<br/>
                css은 cascade style sheet 약자이다.<br/>
                확장자는 css로 지정하면 웹브라우저에서 인식한다.
            </p>
        </div>
    </div>
</body>
</html>
