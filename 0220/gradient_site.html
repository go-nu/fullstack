<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px; height: 300px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .grad {
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#f0f9ff+0,cbebff+47,f0f9ff+88,a1dbff+100 */

        }
        .grad1 {
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#fcecfc+0,fcecfc+32,fba6e1+50,fd89d7+51,fcecfc+74,fcecfc+76,ff7cd8+100 */
            background: radial-gradient(ellipse at center,  #fcecfc 0%,#fcecfc 32%,#fba6e1 50%,#fd89d7 51%,#fcecfc 74%,#fcecfc 76%,#ff7cd8 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }
    </style>
</head>
<body>
    <!-- css gradient generateor : colorzilla.com -->
    <div class="grad"></div>

</body>
</html>
