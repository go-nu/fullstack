<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px; height: 300px;
            border-radius: 10px;
        }
        .grad {
            /* gradient를 지원하지 않는 브라우저에서는 background-color만 입력 */
            background-color: red;
            /* (방향, 시작색, 끝색) */
            /* 45deg : 오른쪽 위 방향 */
            background: linear-gradient(45deg, red, white);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
